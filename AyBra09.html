<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <title>Realidad Aumentada 09</title>
    <!-- Incluimos la librerÃ­a A-Frame -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- Incluimos ar.js para A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- Creamos nuestro propio contenido -->
    <a-box position='0 0.5 0' material='opacity: 0.3; side:double; color:#a0a09e;'></a-box>
    <a-text position='-0.6 1 -1' value="Real Madrid "></a-text>
    <a-sphere src="marmol.jpg" position="-1 0.4 0.9" radius="0.5" color="#d4cfd0">
    <a-animation attribute="position" to="0.9 0.3 1" dur="6000" easing='linear' repeat="indefinite"></a-animation>
    </a-sphere>
    <a-cylinder src="fuego.jpg" position="1 1 -0.8" radius="0.35" height="1.5" color="#FFC65D">
        <a-animation attribute="rotation" to="0 350 0" dur="6000" easing='linear' repeat="indefinite"></a-animation>
        <a-animation attribute="position" to="-0.9 1 -1.2" dur="6000" easing='linear' repeat="indefinite"></a-animation>

    </a-cylinder>
    <a-torus src="fuego.jpg" position="-0.1 0.5 0" color="#a73232" arc="360" radius="0.25" radius-tubular="0.041" rotation="-70 0 0">
        <a-animation attribute="rotation" to="3500 0 0" dur="6000" easing='linear' repeat="indefinite"></a-animation>
    </a-torus>
    <a-torus src="fuego.jpg" position="0.1 0.5 0" color="#a73232" arc="360" radius="0.25" radius-tubular="0.041" rotation="-70 0 0">
        <a-animation attribute="rotation" to="0 3500 0" dur="6000" easing='linear' repeat="indefinite"></a-animation>
    </a-torus>
    <a-plane src="agua.jpg" position="0 0 0" rotation="-90 0 90" width="3" height="3" color="#44afc9"></a-plane>
    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>  
</body>
</html>
